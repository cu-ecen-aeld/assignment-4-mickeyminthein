name: assignment-test
on: [push]

jobs:
  full-test:
    container: cuaesd/aesd-autotest:assignment4-buildroot
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up SSH for Buildroot package fetch
        run: |
          echo "User: $(whoami)"
          echo "HOME: $HOME"
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > "$HOME/.ssh/id_rsa"
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global core.sshCommand \
            "ssh -i $HOME/.ssh/id_rsa -o UserKnownHostsFile=$HOME/.ssh/known_hosts -o StrictHostKeyChecking=yes"

      - run: ./full-test.sh
